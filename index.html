<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading HUD â€“ Map First</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- Leaflet Routing Machine CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />

    <!-- App-wide stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Tag selector row -->
    <div id="selectorRow">
      <span class="tag" data-tag="artworks">Artworks</span>
      <span class="tag" data-tag="museums">Museums</span>
      <span class="tag" data-tag="bars">Bars</span>
      <span class="tag" data-tag="architecture">Architecture</span>
      <span class="tag" data-tag="live">Live</span>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Permission prompt -->
    <div id="permissionBox">
      <div id="permissionText"></div>
      <button id="enable">Enable Location</button>
    </div>

    <!-- Bookmark icon (shown after permission) -->
    <svg
      id="bookmark"
      viewBox="0 0 24 24"
      width="24"
      height="24"
      style="display: none; position: fixed; top: 16px; right: 16px; z-index: 20; cursor: pointer;"
    >
      <path d="M6 2a2 2 0 0 0-2 2v18l8-5.333L20 22V4a2 2 0 0 0-2-2H6z" />
    </svg>

    <!-- Loader spinner (hidden by default) -->
    <div id="loader" style="display:none; position: fixed; top: 16px; left: 16px; z-index: 20;
         width:24px; height:24px; border:3px solid #ccc; border-top-color:#000; border-radius:50%; animation: spin 0.8s linear infinite;
    "></div>

    <!-- Content bar below map -->
    <div id="descBox" style="position: absolute; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.9); padding: 16px; height: 30vh; overflow-y: auto;
        opacity: 0;
    "></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
    <!-- OpenRouteService plugin for LRM -->
    <script src="https://unpkg.com/lrm-openrouteservice@1.4.3/dist/lrm-openrouteservice.min.js"></script>

    <!-- Main app script -->
    <script src="app.js"></script>

    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </body>
</html>
